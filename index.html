<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Discord Members (Test Only)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2f33;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #7289da;
    }
    .card {
      background-color: #40444b;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 30px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 100px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      color: #00ffae;
    }
  </style>
</head>
<body>

  <h1>Buy Discord Members</h1>
  <div class="card">
    <p>Choose how many members you'd like to add (1–100):</p>
    <input type="number" id="memberCount" min="1" max="100" value="10" />
    <br />
    <button onclick="submitOrder()">Submit Order</button>
    <p id="result"></p>
  </div>

  <script>
    function submitOrder() {
      const count = document.getElementById("memberCount").value;
      if (count < 1 || count > 100) {
        document.getElementById("result").textContent = "Please choose between 1 and 100 members.";
      } else {
        document.getElementById("result").textContent = `You selected ${count} members. (Test Only – No actual delivery)`;
      }
    }
  </script>

</body>
</html>
