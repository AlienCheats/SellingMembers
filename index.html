<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>Buy Discord Members</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #23272a, #2c2f33);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      color: #7289da;
      margin-bottom: 0.2em;
      text-align: center;
      text-shadow: 0 0 8px #7289da88;
    }

    .container {
      background-color: #36393f;
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 4px 15px rgb(114 137 218 / 0.3);
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 8px 30px rgb(114 137 218 / 0.6);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.2em;
      text-align: center;
      line-height: 1.4;
    }

    input[type="number"] {
      width: 100%;
      padding: 14px 18px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: #2f3136;
      color: #fff;
      box-shadow: inset 0 0 5px #000000a0;
      transition: background-color 0.3s ease;
    }
    input[type="number"]:focus {
      background-color: #202225;
      box-shadow: inset 0 0 10px #7289da;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: white;
      background: #7289da;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 10px rgb(114 137 218 / 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: #5b6eae;
      box-shadow: 0 8px 16px rgb(114 137 218 / 0.9);
    }

    #result {
      margin-top: 24px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #00ffae;
      text-align: center;
      min-height: 28px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    #result.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 2rem;
      }
      input[type="number"], button {
        font-size: 1rem;
        padding: 12px 15px;
      }
    }
  </style>
</head>
<body>

  <h1>Buy Discord Members</h1>
  <div class="container" role="main" aria-label="Discord member purchase form">
    <p>Choose how many members you'd like to add (1â€“100):</p>
    <input
      type="number"
      id="memberCount"
      name="memberCount"
      min="1"
      max="100"
      value="10"
      aria-required="true"
    />
    <button type="button" onclick="submitOrder()">Submit Order</button>
    <p id="result" role="alert" aria-live="polite"></p>
  </div>

  <script>
    function submitOrder() {
      const countInput = document.getElementById('memberCount');
      const result = document.getElementById('result');
      const count = parseInt(countInput.value, 10);

      if (isNaN(count) || count < 1 || count > 100) {
        result.textContent = "Please choose a number between 1 and 100.";
        result.classList.add('visible');
      } else {
        result.textContent = `You selected ${count} members.`;
        result.classList.add('visible');
      }
    }
  </script>

</body>
</html>
