<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Discord Members</title>
  <style>
    body {
      background: linear-gradient(135deg, #23272a, #2c2f33);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #36393f;
      padding: 40px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px #7289da88;
    }
    h1 {
      color: #7289da;
      margin-bottom: 20px;
    }
    input[type=number] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
      background: #2f3136;
      color: white;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #7289da;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #5b6eae;
    }
    p.error {
      color: #ff5555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Choose Number of Members</h1>
    <input id="memberCount" type="number" min="1" max="100" value="10" />
    <button onclick="goToOrder()">Next</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    function goToOrder() {
      const input = document.getElementById('memberCount');
      const errorMsg = document.getElementById('errorMsg');
      const value = parseInt(input.value, 10);
      if (!value || value < 1 || value > 100) {
        errorMsg.textContent = 'Please enter a number between 1 and 100.';
        return;
      }
      errorMsg.textContent = '';
      // Pass the number via query parameter
      window.location.href = `order.html?members=${value}`;
    }
  </script>

</body>
</html>
